<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Preços</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculadora de Preços</h1>
  <label for="formaDePagamento">Selecione a forma de pagamento:</label>
  <select id="formaDePagamento">
    <option value="1">Pagamento à vista</option>
    <option value="2">Pagamento no dinheiro ou PIX</option>
    <option value="3">2 vezes</option>
    <option value="4">Mais de 2 vezes</option>
  </select>
  <button id="calcularBtn">Calcular</button>
  <p id="resultado"></p>
  <label class="switch">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider round"></span>
  </label>

  <script src="script.js"></script>
</body>
</html>
